    <!-- Content -->
    <main style="text-align: center;">
      <div class="form-container">
        <h3 class="form">Contact Us</h3><br />
        <p class="form-heading">Drop a line and we'll get back to you as soon as we can...</p><br />
        <form onsubmit="submitForm()">
          <p class="form">Name:</p><br />
          <input type="text" name="name" placeholder="Name" id="input-name"/><br />
          <p class="form">Email:</p><br />
          <input type="email" name="email" placeholder="Email Address" id="input-email"/><br />
          <p class="form">Message:</p><br />
          <textarea name="msg" placeholder=" Message" id="input-msg"></textarea><br /><br />
          <input type="submit" value="Submit" onclick="return submitForm()"/>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      var submitForm = function () {
        // Get name
        var name = document.getElementById('input-name').value;
        // Get email
        var email = document.getElementById('input-email').value;
        // Get msg
        var msg = document.getElementById('input-msg').value;

        // Test
        //alert("Name: " + name + "\nEmail: " + email + "\nMessage: " + msg);

        // Send request
        var params = new URLSearchParams();
        params.append('email', email);
        params.append('name', name);
        params.append('msg', msg);
        axios.post('./php/contact.php', params)
          .then(function (res) {
            console.log(res);
          })
          .catch(function (err) {
            console.log(err);
          });
        return false;
      }
    </script>
